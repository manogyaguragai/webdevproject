{% extends "blog/base.html" %}
{% block content %}

<div class="mx-[50em] w-[50em] content-center align-center justify-center text-center">
    <img src="{{ user.profile.image.url }}" alt="image" class="rounded-full mx-[7em]">
    Username :
    <h2 class="m-5 p-0 font-extrabold">
        {{ user.username }}
    </h2>
    Email Address :
    <p class="m-5 p-0 font-bold">
        {{ user.email }}
    </p>
</div>

{% endblock content %}
