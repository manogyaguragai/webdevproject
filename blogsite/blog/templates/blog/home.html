{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts %}
<div
    class="bg-[#E4DCCF] container content-center mx-5 my-5 p-5 min-w-[10em] max-w-[20em] min-h-fit border-2 border-[#EA5455] rounded-xl hover:-translate-y-1 hover:scale-110 hover:bg-[#F9F5EB] duration-300">
    <h1 class=" text-3xl my-3 text-center">{{ post.Title }}</h1>
    <hr class="mx-1 border-[#EA5455]">
    <p class="text-base my-1">
        By: {{ post.Author }} <br />
        On: {{post.Date_Posted|date:"F d, Y"}}
    </p>
    <hr class="mx-1 border-[#EA5455] text-base>
    <p class="my-3 text-lg">{{ post.Content | safe | truncatechars:100 }}</p>
    <div class="flex flex-col align-center justify-center">
    <button class="px-3 py-3 bg-blue-500 mx-1 my-2 rounded-xl hover:bg-blue-600 text-white">
        <a href="{% url 'view_blog' post.id %}">Learn More</a> </button>
    </div>
</div>
{% endfor %}
{% endblock content %}
